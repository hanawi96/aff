<!DOCTYPE html>
<html>
<head>
    <title>Test Bundle API</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Bundle Products API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                console.log('Fetching bundle products...');
                const response = await fetch('/api/shop/products?bundle=true');
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'API returned unsuccessful');
                }
                
                const products = data.products || [];
                console.log('Products count:', products.length);
                
                let html = `<p class="success">✓ Found ${products.length} bundle products:</p>`;
                
                products.forEach(product => {
                    html += `
                        <div class="product">
                            <h3>${product.name}</h3>
                            <p>ID: ${product.id}</p>
                            <p>Price: ${product.price.toLocaleString('vi-VN')}đ</p>
                            <p>Original: ${product.original_price?.toLocaleString('vi-VN')}đ</p>
                            <p>Category: ${product.category_name}</p>
                            <img src="${product.image_url}" style="max-width: 200px;">
                        </div>
                    `;
                });
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }
        
        // Auto test on load
        window.onload = () => testAPI();
    </script>
</body>
</html>
