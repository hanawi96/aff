<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Address Selector - Demo</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/hierarchical-address-selector.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .demo-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .demo-header h1 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .demo-header p {
            color: #666;
            font-size: 0.9375rem;
        }
        
        .demo-section {
            margin-bottom: 2rem;
        }
        
        .demo-section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .demo-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
        
        .demo-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-family: 'Quicksand', sans-serif;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .demo-btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        
        .demo-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .demo-btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .demo-btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .demo-btn-success {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            color: #fff;
        }
        
        .demo-btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }
        
        .demo-result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }
        
        .demo-result-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.75rem;
        }
        
        .demo-result-content {
            font-family: 'Courier New', monospace;
            font-size: 0.8125rem;
            color: #333;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .demo-toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9375rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 10000;
            pointer-events: none;
        }
        
        .demo-toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .demo-toast.success {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
        }
        
        .demo-toast.error {
            background: linear-gradient(135deg, #f44336, #e57373);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .demo-container {
                padding: 1.5rem;
            }
            
            .demo-header h1 {
                font-size: 1.5rem;
            }
            
            .demo-actions {
                flex-direction: column;
            }
            
            .demo-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>üéØ Hierarchical Address Selector</h1>
            <p>Demo component ch·ªçn ƒë·ªãa ch·ªâ th√¥ng minh</p>
        </div>
        
        <div class="demo-section">
            <div class="demo-section-title">
                üìç Ch·ªçn ƒë·ªãa ch·ªâ c·ªßa b·∫°n
            </div>
            
            <!-- Address Selector Container -->
            <div id="addressSelectorContainer"></div>
        </div>
        
        <div class="demo-actions">
            <button class="demo-btn demo-btn-success" onclick="validateAddress()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 1.125rem; height: 1.125rem;">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
                </svg>
                Validate
            </button>
            
            <button class="demo-btn demo-btn-primary" onclick="getAddressData()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 1.125rem; height: 1.125rem;">
                    <path fill-rule="evenodd" d="M7.502 6h7.128A3.375 3.375 0 0 1 18 9.375v9.375a3 3 0 0 0 3-3V6.108c0-1.505-1.125-2.811-2.664-2.94a48.972 48.972 0 0 0-.673-.05A3 3 0 0 0 15 1.5h-1.5a3 3 0 0 0-2.663 1.618c-.225.015-.45.032-.673.05C8.662 3.295 7.554 4.542 7.502 6ZM13.5 3A1.5 1.5 0 0 0 12 4.5h4.5A1.5 1.5 0 0 0 15 3h-1.5Z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M3 9.375C3 8.339 3.84 7.5 4.875 7.5h9.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-9.75A1.875 1.875 0 0 1 3 20.625V9.375Zm9.586 4.594a.75.75 0 0 0-1.172-.938l-2.476 3.096-.908-.907a.75.75 0 0 0-1.06 1.06l1.5 1.5a.75.75 0 0 0 1.116-.062l3-3.75Z" clip-rule="evenodd" />
                </svg>
                Get Data
            </button>
            
            <button class="demo-btn demo-btn-secondary" onclick="resetAddress()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 1.125rem; height: 1.125rem;">
                    <path fill-rule="evenodd" d="M4.755 10.059a7.5 7.5 0 0 1 12.548-3.364l1.903 1.903h-3.183a.75.75 0 1 0 0 1.5h4.992a.75.75 0 0 0 .75-.75V4.356a.75.75 0 0 0-1.5 0v3.18l-1.9-1.9A9 9 0 0 0 3.306 9.67a.75.75 0 1 0 1.45.388Zm15.408 3.352a.75.75 0 0 0-.919.53 7.5 7.5 0 0 1-12.548 3.364l-1.902-1.903h3.183a.75.75 0 0 0 0-1.5H2.984a.75.75 0 0 0-.75.75v4.992a.75.75 0 0 0 1.5 0v-3.18l1.9 1.9a9 9 0 0 0 15.059-4.035.75.75 0 0 0-.53-.918Z" clip-rule="evenodd" />
                </svg>
                Reset
            </button>
        </div>
        
        <div class="demo-result" id="demoResult" style="display: none;">
            <div class="demo-result-title">üìä K·∫øt qu·∫£:</div>
            <div class="demo-result-content" id="demoResultContent"></div>
        </div>
    </div>
    
    <!-- Toast -->
    <div class="demo-toast" id="demoToast"></div>
    
    <!-- Scripts -->
    <script type="module">
        import { HierarchicalAddressSelector } from './assets/js/components/hierarchical-address-selector.js';
        
        // Initialize
        let addressSelector;
        
        async function init() {
            try {
                // Show loading
                const container = document.getElementById('addressSelectorContainer');
                if (container) {
                    container.innerHTML = '<div style="padding: 2rem; text-align: center; color: #666;">' +
                        '<div style="font-size: 2rem; margin-bottom: 0.5rem;">‚è≥</div>' +
                        '<div>ƒêang t·∫£i d·ªØ li·ªáu ƒë·ªãa ch·ªâ...</div>' +
                        '</div>';
                }
                
                addressSelector = new HierarchicalAddressSelector('addressSelectorContainer');
                await addressSelector.init();
                
                // Expose globally for demo functions
                window.hierarchicalAddressSelector = addressSelector;
                window.addressSelector = addressSelector;
                
                showToast('‚úÖ Component initialized successfully!', 'success');
            } catch (error) {
                console.error('Error initializing:', error);
                showToast('‚ùå Error: ' + error.message, 'error');
            }
        }
        
        // Demo functions
        window.validateAddress = function() {
            if (!addressSelector) {
                showToast('‚ùå Component ch∆∞a ƒë∆∞·ª£c kh·ªüi t·∫°o', 'error');
                return;
            }
            
            const result = addressSelector.validate();
            
            const resultDiv = document.getElementById('demoResult');
            const resultContent = document.getElementById('demoResultContent');
            
            resultDiv.style.display = 'block';
            resultContent.textContent = JSON.stringify(result, null, 2);
            
            if (result.isValid) {
                showToast('‚úÖ ƒê·ªãa ch·ªâ h·ª£p l·ªá!', 'success');
            } else {
                showToast('‚ùå ' + result.message, 'error');
            }
        };
        
        window.getAddressData = function() {
            if (!addressSelector) {
                showToast('‚ùå Component ch∆∞a ƒë∆∞·ª£c kh·ªüi t·∫°o', 'error');
                return;
            }
            
            const data = addressSelector.getAddressData();
            
            const resultDiv = document.getElementById('demoResult');
            const resultContent = document.getElementById('demoResultContent');
            
            resultDiv.style.display = 'block';
            resultContent.textContent = JSON.stringify(data, null, 2);
            
            showToast('ÔøΩ Data copied to result box', 'success');
        };
        
        window.resetAddress = function() {
            if (!addressSelector) {
                showToast('‚ùå Component ch∆∞a ƒë∆∞·ª£c kh·ªüi t·∫°o', 'error');
                return;
            }
            
            addressSelector.reset();
            
            const resultDiv = document.getElementById('demoResult');
            resultDiv.style.display = 'none';
            
            showToast('üîÑ Address reset!', 'success');
        };
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('demoToast');
            if (!toast) {
                console.warn('Toast element not found');
                return;
            }
            toast.textContent = message;
            toast.className = 'demo-toast ' + type + ' show';
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        window.showToast = showToast;
        
        // Initialize on DOM ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
