<!-- Cart Sidebar -->
<div class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50" id="cartSidebar">
    <div class="flex items-center justify-between p-6 border-b">
        <h3 class="text-xl font-semibold">Giỏ hàng</h3>
        <button class="text-gray-500 hover:text-gray-700" id="cartClose">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="width: 1.5rem; height: 1.5rem; display: inline-block;">
                <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
    <div class="p-6 overflow-y-auto h-[calc(100%-200px)]" id="cartItems">
        <div class="text-center text-gray-500 py-12">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="text-gray-300" style="width: 4rem; height: 4rem; display: inline-block; margin-bottom: 1rem;">
                <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 0 0 4.25 22.5h15.5a1.875 1.875 0 0 0 1.865-2.071l-1.263-12a1.875 1.875 0 0 0-1.865-1.679H16.5V6a4.5 4.5 0 1 0-9 0ZM12 3a3 3 0 0 0-3 3v.75h6V6a3 3 0 0 0-3-3Zm-3 8.25a3 3 0 1 0 6 0v-.75a.75.75 0 0 1 1.5 0v.75a4.5 4.5 0 1 1-9 0v-.75a.75.75 0 0 1 1.5 0v.75Z" clip-rule="evenodd" />
            </svg>
            <p>Giỏ hàng trống</p>
        </div>
    </div>
    <div class="absolute bottom-0 left-0 right-0 p-6 bg-white border-t">
        <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-semibold">Tổng cộng:</span>
            <span class="text-2xl font-bold text-primary" id="totalAmount">0đ</span>
        </div>
        <button class="w-full bg-primary hover:bg-accent text-white py-3 rounded-lg font-semibold transition">
            Thanh toán
        </button>
    </div>
</div>

<!-- Overlay -->
<div class="fixed inset-0 bg-black/50 hidden z-40" id="overlay"></div>
