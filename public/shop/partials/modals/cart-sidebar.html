<!-- Cart Sidebar -->
<div class="fixed top-0 right-0 h-full w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50" id="cartSidebar">
    <div class="flex items-center justify-between p-6 border-b">
        <h3 class="text-xl font-semibold">Giỏ hàng</h3>
        <button class="text-gray-500 hover:text-gray-700" id="cartClose">
            <i class="fas fa-times text-2xl"></i>
        </button>
    </div>
    <div class="p-6 overflow-y-auto h-[calc(100%-200px)]" id="cartItems">
        <div class="text-center text-gray-500 py-12">
            <i class="fas fa-shopping-cart text-6xl mb-4 text-gray-300"></i>
            <p>Giỏ hàng trống</p>
        </div>
    </div>
    <div class="absolute bottom-0 left-0 right-0 p-6 bg-white border-t">
        <div class="flex justify-between items-center mb-4">
            <span class="text-lg font-semibold">Tổng cộng:</span>
            <span class="text-2xl font-bold text-primary" id="totalAmount">0đ</span>
        </div>
        <button class="w-full bg-primary hover:bg-accent text-white py-3 rounded-lg font-semibold transition">
            Thanh toán
        </button>
    </div>
</div>

<!-- Overlay -->
<div class="fixed inset-0 bg-black/50 hidden z-40" id="overlay"></div>
