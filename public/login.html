<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p - V√≤ng D√¢u T·∫±m Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h1>ƒêƒÉng nh·∫≠p</h1>
            <p>V√≤ng D√¢u T·∫±m Admin</p>
        </div>
        
        <div class="login-body">
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control" 
                            placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>
                
                <button type="submit" id="loginBtn" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>ƒêƒÉng nh·∫≠p</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_URL: window.location.port === '5500' ? 'http://localhost:8787' : ''
        };

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return;
            }
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span><span>ƒêang x·ª≠ l√Ω...</span>';
            
            try {
                const response = await fetch(`${CONFIG.API_URL}?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                console.log('üîê Login response:', data);
                console.log('   Success:', data.success);
                console.log('   Session token:', data.sessionToken || data.session_token);
                console.log('   User:', data.user);
                
                if (data.success) {
                    // Save session token (handle both camelCase and snake_case)
                    const sessionToken = data.sessionToken || data.session_token;
                    localStorage.setItem('session_token', sessionToken);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    console.log('‚úÖ Session saved to localStorage');
                    console.log('   Token in storage:', localStorage.getItem('session_token'));
                    
                    // Redirect to admin
                    console.log('üîÑ Redirecting to /admin/...');
                    window.location.href = '/admin/';
                } else {
                    showError(data.error || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>ƒêƒÉng nh·∫≠p</span>';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>ƒêƒÉng nh·∫≠p</span>';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Check if already logged in
        const sessionToken = localStorage.getItem('session_token');
        console.log('üîç Checking if already logged in...');
        console.log('   Session token:', sessionToken ? 'EXISTS' : 'MISSING');
        
        if (sessionToken) {
            console.log('üîê Verifying existing session...');
            // Verify session
            fetch(`${CONFIG.API_URL}?action=verifySession`, {
                headers: {
                    'Authorization': `Bearer ${sessionToken}`
                }
            })
            .then(res => {
                console.log('üì° Verify response status:', res.status);
                return res.json();
            })
            .then(data => {
                console.log('üì¶ Verify response data:', data);
                if (data.success) {
                    console.log('‚úÖ Already logged in, redirecting to /admin/');
                    // Already logged in, redirect
                    window.location.href = '/admin/';
                } else {
                    console.log('‚ùå Session invalid, staying on login page');
                }
            })
            .catch((error) => {
                console.error('‚ùå Verify error:', error);
                // Session invalid, stay on login page
            });
        } else {
            console.log('‚ÑπÔ∏è No session token, showing login form');
        }
    </script>
</body>
</html>
