<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Timezone - Order Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">üîç Debug Timezone & Order Items</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <div class="text-sm text-blue-600 mb-1">Gi·ªù hi·ªán t·∫°i (VN)</div>
                    <div id="vnTime" class="text-lg font-bold text-blue-900"></div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="text-sm text-green-600 mb-1">Gi·ªù hi·ªán t·∫°i (UTC)</div>
                    <div id="utcTime" class="text-lg font-bold text-green-900"></div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <div class="text-sm text-purple-600 mb-1">Start of Today (VN ‚Üí UTC)</div>
                    <div id="startOfToday" class="text-lg font-bold text-purple-900"></div>
                </div>
            </div>

            <button onclick="loadDebugData()" 
                class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors font-medium">
                üîÑ T·∫£i d·ªØ li·ªáu Order Items
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-6 py-4 bg-gray-50 border-b">
                <h2 class="text-lg font-semibold text-gray-900">Order Items (20 m·ªõi nh·∫•t)</h2>
            </div>
            <div id="dataContainer" class="p-6">
                <p class="text-gray-500">Nh·∫•n n√∫t "T·∫£i d·ªØ li·ªáu" ƒë·ªÉ xem...</p>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/timezone-utils.js"></script>
    <script>
        // Update time display
        function updateTime() {
            const now = new Date();
            
            // VN time
            document.getElementById('vnTime').textContent = now.toLocaleString('vi-VN', {
                timeZone: 'Asia/Ho_Chi_Minh',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // UTC time
            document.getElementById('utcTime').textContent = now.toISOString();
            
            // Start of today in VN
            const startOfToday = getVNStartOfToday();
            document.getElementById('startOfToday').textContent = startOfToday.toISOString();
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        async function loadDebugData() {
            const container = document.getElementById('dataContainer');
            container.innerHTML = '<div class="text-center py-8"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div><p class="text-gray-500 mt-4">ƒêang t·∫£i...</p></div>';
            
            try {
                const response = await fetch(`${CONFIG.API_URL}?action=debugOrderItems&limit=20&timestamp=${Date.now()}`);
                const data = await response.json();
                
                if (data.success) {
                    let html = `
                        <div class="mb-4 p-4 bg-blue-50 rounded-lg">
                            <div class="text-sm text-blue-600">Server Time (UTC): <span class="font-mono font-bold">${data.serverTime}</span></div>
                            <div class="text-sm text-blue-600">Total Items: <span class="font-bold">${data.count}</span></div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-3 py-2 text-left">ID</th>
                                        <th class="px-3 py-2 text-left">Order ID</th>
                                        <th class="px-3 py-2 text-left">Product</th>
                                        <th class="px-3 py-2 text-right">Qty</th>
                                        <th class="px-3 py-2 text-right">Price</th>
                                        <th class="px-3 py-2 text-left">Created (UTC)</th>
                                        <th class="px-3 py-2 text-left">Created (VN)</th>
                                        <th class="px-3 py-2 text-center">Is Today?</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                    `;
                    
                    const startOfToday = getVNStartOfToday();
                    
                    data.items.forEach(item => {
                        const createdDate = new Date(item.created_at);
                        const isToday = createdDate >= startOfToday;
                        const vnDate = toVNDateString(item.created_at);
                        
                        html += `
                            <tr class="${isToday ? 'bg-green-50' : ''}">
                                <td class="px-3 py-2">${item.id}</td>
                                <td class="px-3 py-2 font-mono text-xs">${item.order_id}</td>
                                <td class="px-3 py-2">${item.product_name}</td>
                                <td class="px-3 py-2 text-right">${item.quantity}</td>
                                <td class="px-3 py-2 text-right">${item.product_price.toLocaleString()}ƒë</td>
                                <td class="px-3 py-2 font-mono text-xs">${item.created_at}</td>
                                <td class="px-3 py-2 font-mono text-xs">${vnDate}</td>
                                <td class="px-3 py-2 text-center">
                                    ${isToday ? '<span class="px-2 py-1 bg-green-200 text-green-800 rounded text-xs font-bold">‚úì TODAY</span>' : '<span class="text-gray-400">-</span>'}
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-4 p-4 bg-yellow-50 rounded-lg text-sm">
                            <div class="font-bold text-yellow-800 mb-2">üìù Gi·∫£i th√≠ch:</div>
                            <ul class="list-disc list-inside text-yellow-700 space-y-1">
                                <li><strong>Created (UTC)</strong>: Th·ªùi gian l∆∞u trong database (UTC)</li>
                                <li><strong>Created (VN)</strong>: Th·ªùi gian hi·ªÉn th·ªã theo gi·ªù Vi·ªát Nam (UTC+7)</li>
                                <li><strong>Is Today?</strong>: Ki·ªÉm tra xem c√≥ ph·∫£i h√¥m nay theo gi·ªù VN kh√¥ng</li>
                                <li><strong>Highlight xanh</strong>: ƒê∆°n h√†ng ƒë∆∞·ª£c t·∫°o "h√¥m nay" theo gi·ªù VN</li>
                            </ul>
                        </div>
                    `;
                    
                    container.innerHTML = html;
                } else {
                    throw new Error(data.error || 'Failed to load data');
                }
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-red-600 text-lg mb-2">‚ùå L·ªói</div>
                        <p class="text-gray-600">${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
