<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Discount API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Test Discount Validation API</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">M√£ gi·∫£m gi√°:</label>
                <input type="text" id="discountCode" value="GG5K" class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">S·ªë ƒëi·ªán tho·∫°i:</label>
                <input type="text" id="customerPhone" value="0386190596" class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Gi√° tr·ªã ƒë∆°n h√†ng:</label>
                <input type="number" id="orderAmount" value="30000" class="w-full px-3 py-2 border rounded-lg">
            </div>
            
            <button onclick="testAPI()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                Test API
            </button>
        </div>
        
        <div id="result" class="mt-6 p-4 bg-gray-50 rounded-lg hidden">
            <h3 class="font-bold mb-2">K·∫øt qu·∫£:</h3>
            <pre id="resultContent" class="text-sm overflow-auto"></pre>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://ctv-api.yendev96.workers.dev/';
        
        async function testAPI() {
            const code = document.getElementById('discountCode').value;
            const phone = document.getElementById('customerPhone').value;
            const amount = document.getElementById('orderAmount').value;
            
            const url = `${API_URL}?action=validateDiscount&code=${encodeURIComponent(code)}&customerPhone=${encodeURIComponent(phone)}&orderAmount=${amount}&timestamp=${Date.now()}`;
            
            console.log('üîç Testing URL:', url);
            
            try {
                const response = await fetch(url);
                console.log('üì• Response status:', response.status);
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('resultContent').textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    document.getElementById('result').classList.add('bg-green-50', 'border', 'border-green-200');
                    document.getElementById('result').classList.remove('bg-red-50', 'border-red-200');
                } else {
                    document.getElementById('result').classList.add('bg-red-50', 'border', 'border-red-200');
                    document.getElementById('result').classList.remove('bg-green-50', 'border-green-200');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('result').classList.add('bg-red-50', 'border', 'border-red-200');
                document.getElementById('resultContent').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
