<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Test</title>
</head>
<body>
    <h1>Quick Referral Test</h1>
    <button onclick="test()">Test Now</button>
    <pre id="output"></pre>

    <script>
        async function test() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...';
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzFpYcootskJtEtW_spvZvvHlkQJG-8G_0bfkNMEcsAfD37xrIc9KQ9kllQBF9tch6x/exec', {
                    method: 'POST',
                    body: JSON.stringify({
                        fullName: 'Yến Test',
                        phone: '0901234567',
                        email: 'test@test.com',
                        city: 'Hà Nội',
                        timestamp: new Date().toLocaleString('vi-VN')
                    }),
                    redirect: 'follow'
                });
                
                const text = await response.text();
                const json = JSON.parse(text);
                
                output.textContent = 'SUCCESS!\n\n' + JSON.stringify(json, null, 2);
                
                if (json.referralCode && json.referralUrl) {
                    output.textContent += '\n\n✅ Referral Code: ' + json.referralCode;
                    output.textContent += '\n✅ Referral URL: ' + json.referralUrl;
                } else {
                    output.textContent += '\n\n❌ Missing referral data!';
                }
            } catch (error) {
                output.textContent = 'ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
