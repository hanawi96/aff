name = "referral-form-worker"
main = "worker.js"
compatibility_date = "2024-11-06"

# Environment variables (set these in Cloudflare dashboard or use wrangler secret)
[vars]
# These will be set via Cloudflare dashboard or wrangler secret command

# Example of how to set secrets:
# wrangler secret put GOOGLE_API_KEY
# wrangler secret put GOOGLE_SPREADSHEET_ID
# wrangler secret put NOTIFICATION_EMAIL
# wrangler secret put SENDGRID_API_KEY (optional)
# wrangler secret put FROM_EMAIL (optional)

# Routes for the worker (if using custom domain)
# [[routes]]
# pattern = "yourdomain.com/api/*"
# zone_name = "yourdomain.com"