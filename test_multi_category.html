<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Multi-Category Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Test Multi-Category Selector</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Danh mục sản phẩm <span class="text-xs text-gray-500">(Có thể chọn nhiều)</span>
                    </label>
                    <div id="categorySelector"></div>
                </div>
                
                <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                    <h3 class="text-sm font-semibold text-gray-700 mb-2">Selected IDs:</h3>
                    <pre id="selectedOutput" class="text-xs text-gray-600">[]</pre>
                </div>
                
                <button onclick="getSelected()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                    Get Selected
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mock CONFIG
        const CONFIG = {
            API_URL: 'https://ctv-api.yendev96.workers.dev'
        };
    </script>
    <script src="public/assets/js/multi-category-selector.js"></script>
    <script>
        // Initialize selector
        window.categorySelector = new MultiCategorySelector('categorySelector', {
            placeholder: 'Chọn danh mục...',
            searchPlaceholder: 'Tìm kiếm danh mục...',
            onChange: (selectedIds) => {
                console.log('Selected:', selectedIds);
                document.getElementById('selectedOutput').textContent = JSON.stringify(selectedIds, null, 2);
            }
        });
        
        function getSelected() {
            const selected = window.categorySelector.getSelectedIds();
            alert('Selected IDs: ' + JSON.stringify(selected));
        }
    </script>
</body>
</html>
