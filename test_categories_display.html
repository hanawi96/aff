<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Categories Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Product Categories Display</h1>
        
        <div class="grid grid-cols-3 gap-4" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>
        
        <div class="mt-6 p-4 bg-white rounded-lg">
            <h3 class="font-bold mb-2">API Response:</h3>
            <pre id="apiResponse" class="text-xs bg-gray-100 p-4 rounded overflow-auto max-h-96"></pre>
        </div>
    </div>

    <script>
        const CONFIG = {
            API_URL: 'https://ctv-api.yendev96.workers.dev'
        };

        async function loadProducts() {
            try {
                const response = await fetch(`${CONFIG.API_URL}?action=getAllProducts&timestamp=${Date.now()}`);
                const data = await response.json();
                
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
                
                if (data.success && data.products) {
                    const grid = document.getElementById('productsGrid');
                    
                    // Show first 6 products
                    const products = data.products.slice(0, 6);
                    
                    grid.innerHTML = products.map(product => `
                        <div class="bg-white rounded-lg shadow p-4">
                            <h3 class="font-bold text-sm mb-2">${product.name}</h3>
                            <div class="flex flex-wrap gap-1">
                                ${product.categories && product.categories.length > 0 ? 
                                    product.categories.map(cat => `
                                        <span class="px-2 py-1 bg-purple-100 text-purple-700 text-xs rounded">
                                            ${cat.icon || 'ðŸ“¦'} ${cat.name}
                                        </span>
                                    `).join('') 
                                    : 
                                    `<span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                        ${product.category_icon || 'ðŸ“¦'} ${product.category_name || 'ChÆ°a phÃ¢n loáº¡i'}
                                    </span>`
                                }
                            </div>
                            <div class="mt-2 text-xs text-gray-500">
                                Categories count: ${product.categories ? product.categories.length : 0}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('apiResponse').textContent = 'Error: ' + error.message;
            }
        }

        loadProducts();
    </script>
</body>
</html>
