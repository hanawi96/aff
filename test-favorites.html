<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Favorites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .product-card {
            border: 1px solid #eee;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .product-favorites-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .product-favorites-btn:hover {
            background: #f5f5f5;
        }
        .product-favorites-btn.favorited {
            background: #ffe0e0;
            border-color: #ff6b6b;
        }
        .product-favorites-btn i {
            color: #ff6b6b;
        }
        .favorites-count {
            margin-left: 8px;
            font-weight: bold;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Favorites Feature</h1>
    
    <div class="test-section">
        <h2>Test 1: Direct API Call</h2>
        <button onclick="testDirectAPI(132, 'POST')">Add Favorite (Product 132)</button>
        <button onclick="testDirectAPI(132, 'DELETE')">Remove Favorite (Product 132)</button>
        <div id="result1" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Product Card Simulation</h2>
        <div class="product-card" data-product-id="132">
            <h3>Test Product 132</h3>
            <button class="product-favorites-btn" onclick="testToggleFavorite(132)" data-product-id="132">
                <i class="far fa-heart"></i>
                <span class="favorites-count">0</span>
            </button>
        </div>
        <div id="result2" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Multiple Products</h2>
        <div class="product-card" data-product-id="1">
            <h3>Product 1</h3>
            <button class="product-favorites-btn" onclick="testToggleFavorite(1)" data-product-id="1">
                <i class="far fa-heart"></i>
                <span class="favorites-count">0</span>
            </button>
        </div>
        <div class="product-card" data-product-id="2">
            <h3>Product 2</h3>
            <button class="product-favorites-btn" onclick="testToggleFavorite(2)" data-product-id="2">
                <i class="far fa-heart"></i>
                <span class="favorites-count">0</span>
            </button>
        </div>
        <div id="result3" class="result"></div>
    </div>
    
    <script>
        async function testDirectAPI(productId, method) {
            const resultDiv = document.getElementById('result1');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`http://localhost:8787/api/products/${productId}/favorite`, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.textContent = `✅ Success! Favorites count: ${data.favorites_count}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = `❌ Error: ${data.error}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `❌ Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testToggleFavorite(productId) {
            const btn = document.querySelector(`[data-product-id="${productId}"] .product-favorites-btn`);
            if (!btn) {
                alert('Button not found!');
                return;
            }
            
            const heartIcon = btn.querySelector('i');
            const countSpan = btn.querySelector('.favorites-count');
            const isFavorited = heartIcon.classList.contains('fas');
            
            // Toggle UI
            heartIcon.classList.toggle('fas', !isFavorited);
            heartIcon.classList.toggle('far', isFavorited);
            btn.classList.toggle('favorited', !isFavorited);
            
            const resultDiv = document.getElementById('result2') || document.getElementById('result3');
            resultDiv.textContent = 'Calling API...';
            resultDiv.className = 'result';
            
            try {
                const method = isFavorited ? 'DELETE' : 'POST';
                const response = await fetch(`http://localhost:8787/api/products/${productId}/favorite`, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    countSpan.textContent = data.favorites_count || 0;
                    resultDiv.textContent = `✅ ${isFavorited ? 'Removed' : 'Added'} favorite! Count: ${data.favorites_count}`;
                    resultDiv.className = 'result success';
                } else {
                    throw new Error(data.error || 'Failed');
                }
            } catch (error) {
                // Revert UI
                heartIcon.classList.toggle('fas', isFavorited);
                heartIcon.classList.toggle('far', !isFavorited);
                btn.classList.toggle('favorited', isFavorited);
                
                resultDiv.textContent = `❌ Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
